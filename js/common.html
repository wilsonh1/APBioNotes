<script>
    var sp = document.getElementsByClassName("spoiler");
    for (let i = 0; i < sp.length; i++) {
        sp[i].onclick = function() {
            this.classList.toggle("spoiler");
        }
    }

    var mcq = document.getElementsByClassName("choice");
    for (let i = 0; i < mcq.length; i++) {
        mcq[i].onclick = function() {
            let check = this.nextElementSibling;
            if (check.style.display == "inline")
                check.style.display = "none";
            else
                check.style.display = "inline";
        }
    }
</script>
