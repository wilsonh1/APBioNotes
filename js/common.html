<script>
    var sp = document.getElementsByClassName("spoiler");
    for (let i = 0; i < sp.length; i++) {
        sp[i].onclick = function() {
            this.classList.toggle("spoiler");
        }
    }

    var mcq = document.getElementsByClassName("check");
    for (let i = 0; i < mcq.length; i++) {
        mcq[i].parentElement.onclick = function() {
            if (mcq[i].style.display == "inline")
                mcq[i].style.display = "none";
            else {
                mcq[i].style.display = "inline";
            }
        }
    }
</script>
